<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="ppck-ver" content="8a84f5ee8ac741ee47e5b6c3dc4bc090" />
  <title>صفحة فضائية متحركة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Cairo Play', sans-serif;
      height: 100vh;
      background: black;
      color: #00aaff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* لترتيب النص والزر رأسياً */
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-bottom: 60px; /* مساحة كافية للزر */
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .rocket {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3214/3214603.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 8s linear infinite;
    }

    @keyframes fly {
      0% {
        top: 100%;
        left: -50px;
        transform: rotate(45deg);
      }
      100% {
        top: -100px;
        left: 110%;
        transform: rotate(45deg);
      }
    }

    /* ✅ زر الدائرة مع المثلث */
    .button-container {
      position: relative;
      width: 80px;  /* عرض الدائرة */
      height: 140px; /* مساحة كافية للمثلث */
      cursor: pointer;
      z-index: 2;
    }

    /* مثلث متساوي الساقين */
    .triangle {
      position: absolute;
      bottom: 80px; /* أعلى الدائرة مباشرة */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;   /* نصف قاعدة صغيرة */
      border-right: 20px solid transparent;  /* نصف قاعدة صغيرة */
      border-bottom: 100px solid #00aaff;    /* ضلعان طويلان */
      filter: drop-shadow(0 0 10px #00aaff);
    }

    /* الدائرة نفسها هي الزر */
    .circle-btn {
      width: 80px;
      height: 80px;
      background: #00aaff;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 15px #00aaff;
      border: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .circle-btn:hover {
      background: #00ddff;
      box-shadow: 0 0 25px #00ddff;
      transform: scale(1.05);
    }

    .circle-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="stars">
    <!-- توليد نجوم عشوائية -->
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <div class="rocket"></div>
  <h1>عفوا، لا يوجد شيء هنا 🚀</h1>

  <!-- ✅ الزر الجديد -->
  <div class="button-container">
    <div class="triangle"></div>
    <button class="circle-btn" onclick="alert('تم الضغط على الزر!')">زر</button>
  </div>

</body>
</html>
